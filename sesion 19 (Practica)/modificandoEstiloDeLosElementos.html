<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .thumb{
        width: 200px;
        transition: 300ms all ease;
    }

    .grande{
        width: 400px;
    }
</style>
<body>
    <form action="">
        <input type="button" value="cambio de tamaño" onclick="zoom();">
    </form>
    <img id="thumb" class="thumb" src="http://lorempixel.com/400/200" width="400" alt="" onclick="zoom();">

    <script>
        // Crear una funcion para cambiar el tamaño de la img
        var zoom = function(){
            var thumb = document.getElementById("thumb");
            
            if(thumb.className == "thumb")
            {
                thumb.className = "thumb grande";
            }
            else
            {
                thumb.className = "thumb";
            }
        }
    </script>
</body>
</html>
