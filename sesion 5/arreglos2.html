<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos para arreglos</title>
</head>
<body>
    <script>
        var lista = [0,1,2,3,4];
        document.write(lista.length);
        //El metodo lenght nos indica cuantos valores tiene un arreglo
        
        lista[lista.length] = 5;
        //De sta manera se puede añadir un valor al ultimo lugar del arreglo
        
        lista.push(6,7,8);
        //Esta es otra manera de añador elementos al final de los arreglos
    
        lista.pop();
        // El metodo pop es para eliminar el ultimo elemento del arreglo
    

        var lista2 = [21, 22, 23, 24];
        var lista3 = lista.concat(lista2);
        document.write(lista3);
        //Asi se unen varios arreglos en un nuevo arreglo

        document.write(lista.join(" : "));
        //Join sirve para mostrar los elementos de un arreglo separados por medio de el caracter deseado. En este caso :

        var ordenados = lista.sort();
        document.write(ordenados);
        //Sort ordena los elementos de un arreglo de forma alfabetica
    </script>
</body>
</html>
