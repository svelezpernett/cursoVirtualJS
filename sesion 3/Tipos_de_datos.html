<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dato</title>
</head>
<body>
    <script>
        //TIPOS DE DATO

            //Numerico. int - float
                var edad=19;
                var decimal=1.23;

            //String
                var nombre="Santiago";
                var apellido="Velez";

                document.write(nombre + " " + apelido);

            //Array
                var arreglo = ["Santaigo", "Luisa", 2, true];
                document.write(arreglo[2]);
                
            //Object
                var objeto = {
                    color: "black",
                    size: 12
                }

            //Boolean true - false
                var booleano = false;

            //Undefined
                var variable;

            //Null
                var numero2 = 10;
                var numero2 = null;
                //Es para establecer a null una variable

            //NaN
                var texto2="Hola";
                document.write(texto2 * 2);
                //Es un valor invalido. EJ. No se puede multiplicar texto con un numero
    </script>
</body>
</html>
