<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gonorrienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .azul{
            text-align: center;
            float: none;
            background: navy;
            color: orange;
            border: black;
            border-radius: 25px;
        }

        .rosado{
            text-align: center;
            float: none;
            background: pink;
            color: purple;
            border: black;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Ingrese su nombre</h1>
        <input type="text" id="nombre">
        <input type="radio" id="hombre"> <label for="hombre">Hombre</label>
        <input type="radio" id="mujer"> <label for="mujer">Mujer</label>
        <input type="button" value="Enter" onclick="funcion1()">
    </form>
    <br>
    <div id="contenedor"></div>


    <script>
        function funcion1()
        {
            var nombre = document.getElementById("nombre").value;
            var elemento = document.createElement("div");
            var h = document.getElementById("hombre");
            var m = document.getElementById("mujer");

            if(h.checked)
            {
            var contenido = document.createTextNode("Hablalo el " + nombre);
            elemento.appendChild(contenido);
            elemento.setAttribute("class", "azul");
            document.getElementById("contenedor").appendChild(elemento);     
            var padre = document.getElementById("contenedor");
            var br = document.createElement("br");
            padre.appendChild(br);
                  
            }
            else if(m.checked)
            {
                var contenido = document.createTextNode("Hablalo la " + nombre);
                elemento.appendChild(contenido);
                elemento.setAttribute("class", "rosado");
                document.getElementById("contenedor").appendChild(elemento);
                var padre = document.getElementById("contenedor");
                var br = document.createElement("br");
                padre.appendChild(br);
            }
            
                        
        }
    </script>
</body>
</html>
